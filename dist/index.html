<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do</title>
        <script src="main.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <div class="main">
            <div class="banner">
                <div class="logo">
                    <span class="material-symbols-outlined">task_alt</span>
                    <h1>To-Do</h1>
                </div>
                <div class="login">
                    <div hidden id="userpic"></div>
                    <div hidden id="username"></div>
                    <button hidden id="logoutbtn">Logout</button>
                </div>
            </div>
            <div hidden class="sidebar">
                <div class="navbar">
                    <button class="nav" id="tasksbtn">
                        <span class="material-symbols-outlined">add_task</span>
                        Tasks
                    </button>
                    <button class="nav" id="todaybtn">
                        <span class="material-symbols-outlined">today</span>
                        Today
                    </button>
                    <button class="nav" id="importantbtn">
                        <span class="material-symbols-outlined">star</span>
                        Important
                    </button>
                    <button class="nav" id="completedbtn">
                        <span class="material-symbols-outlined">done_all</span>
                        Completed
                    </button>
                </div>
                <div class="listbar">
                    <div id="list-heading">
                        <h1>Lists</h1>
                        <button id="addlistbtn">
                            <span class="material-symbols-outlined">add</span>
                        </button>
                    </div> 
                    <div id="addlistform">
                        <input type="text">
                        <button type="button" id="addlist">Add</button>
                        <button type="button" id="closelistform">X</button> 
                    </div>   
                    <div id="listcontainer">
                        
                    </div>
                </div>
            </div>
            <div hidden class="maincontent">
                
            </div>
            <div id="login-page">
                <div id="logincontainer">
                    <div id="loginform">
                        <h2>Welcome, login here</h2>
                        <div id="loginmsg">&nbsp;</div>
                      
                        <label for="name">Email: </label>
                        <input type="text" name="name" id="email" >
                        <label for="name">Password: </label>
                        <input type="password" name="name" id="password" >
                        <button id="loginbtn">Login</button>   
                    </div>
                    <div id="signupform" style="display: none">
                        <h2>Sign up now</h2>
                        <div id="signupmsg">&nbsp;</div>
                      
                        <label for="name">Email: </label>
                        <input type="email" name="name" id="sign_email">
                        <label for="name">Password: </label>
                        <input type="password" name="name" id="sign_password" 
                        placeholder="at least 6 charaters long">
                        <label for="name">Confirm Password: </label>
                        <input type="password" name="name" id="sign_confirm" >
                        <button id="registerbtn">Register</button>   
                    </div>
                    <div id="signupsidebar">
                        <button hidden id="loginpagebtn">Login</button>
                        <button id="signupbtn">Sign up</button>
                        <button id="googlebtn">Google</button>
                        <button id="demobtn">Demo</button>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
