<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do</title>
        <script src="main.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <div class="main">
            <div class="banner">
                <div class="logo">
                    <span class="material-symbols-outlined">task_alt</span>
                    <h1>To-Do</h1>
                </div>
                <div class="login">
                    <button id="loginbtn">Login</button>
                    <div hidden id="userpic"></div>
                    <div hidden id="username"></div>
                    <button hidden id="logoutbtn">Logout</button>
                </div>
            </div>
            <div class="sidebar">
                <div class="navbar">
                    <button class="nav" id="tasksbtn">
                        <span class="material-symbols-outlined">add_task</span>
                        Tasks
                    </button>
                    <button class="nav" id="todaybtn">
                        <span class="material-symbols-outlined">today</span>
                        Today
                    </button>
                    <button class="nav" id="importantbtn">
                        <span class="material-symbols-outlined">star</span>
                        Important
                    </button>
                    <button class="nav" id="completedbtn">
                        <span class="material-symbols-outlined">done_all</span>
                        Completed
                    </button>
                </div>
                <div class="listbar">
                    <div id="list-heading">
                        <h1>Lists</h1>
                        <button id="addlistbtn">
                            <span class="material-symbols-outlined">add</span>
                        </button>
                    </div> 
                    <div id="addlistform">
                        <input type="text">
                        <button type="button" id="addlist">Add</button>
                        <button type="button" id="closelistform">X</button> 
                    </div>   
                    <div id="listcontainer">
                        
                    </div>
                </div>
            </div>
            <div class="maincontent">
                
            </div>
        </div>
    </body>
</html>
